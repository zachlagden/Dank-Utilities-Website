  <script src="/static?file=js/website-wide.js"></script>
  <script src="/static?file=js/settings.js"></script>
  <title>Dank Utilities - Server Select</title>
</head>
<body align="center">
  <ul>
    <li class="settingsli"><a onclick="goBack()"><i class="fas fa-arrow-left"></i></a></li>
  </ul>
  <div class="top">
    <h class="title">Settings</h><br><br><br><br>
    <form>
      <label class="form_text" for="cars">Choose a theme:</label>
      <select id="themes" name="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <input type="submit">
    </form>
  </div>

  <div style="display: none;" class="cookie-message" id="cookie">
    <img src="/static?file=images/cookie.png">
    <span>We use cookies to provide you the best possible experience. But don't panic - we won't share any of your data. You can find more informations about our cookies <a href="/help/cookies">here</a>.</span>
    <a class="close" onclick="close_cookie_message()"><i class="fa fa-times"></i></a>
  </div>
</body>
</html>
